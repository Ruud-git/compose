
version: "2"

project:
    default_name: v2fullexample

volumes:
  data:
    driver: local

networks:
  front: {}

services:
  web:
    build: .
    networks:
      - front
      - default
    volumes_from:
      - other

  other:
    image: busybox:latest
    command: top
    volumes:
      - /data
