[tox]
envlist = py26,py27

[testenv]
usedevelop=True
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    nosetests -v {posargs}
    flake8 fig

[testenv:coverage]
setenv = VIRTUAL_ENV={envdir}
         NOSE_WITH_COVERAGE=1
         NOSE_COVER_BRANCHES=1
         NOSE_COVER_HTML=1
         NOSE_COVER_HTML_DIR={toxinidir}/cover
         NOSE_COVER_PACKAGE=fig

[flake8]
# ignore line-length for now
ignore = E501,E203
exclude = fig/packages
